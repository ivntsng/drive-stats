name: CI Pipeline

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        services:
            docker:
                image: docker:dind
                options: --privileged

        steps:
            - uses: actions/checkout@v2

            - name: Set up Docker Compose
              run: |
                  sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
                  sudo chmod +x /usr/local/bin/docker-compose

            - name: Create Docker Volume
              run: docker volume create --name=drive-statsDB

            - name: Build and start services
              run: docker-compose up -d

            - name: Wait for FastAPI to be ready
              run: |
                  echo "Waiting for FastAPI to be ready..."
                  for i in {1..10}; do
                    docker exec fastapi curl -f http://localhost:8000/ && break || sleep 10;
                  done

            - name: List running containers
              run: docker ps

            - name: Install dependencies
              run: docker exec fastapi pip install -r api/requirements.txt

            - name: Lint with flake8
              run: docker exec fastapi flake8 api

            - name: Run tests
              run: docker exec fastapi python -m pytest api

            - name: Show Docker Compose Logs
              run: docker-compose logs

            - name: Cleanup
              run: docker-compose down

